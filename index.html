<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="imgs/Icons/home-icon.png">
    <title>Apple</title>
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1" id="section-1">
  
            <div class="header-bar">
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- NavBar -->
            <nav class="navbar">
                <a href="#section-2" class="navbar-link">iPhone12</a>
                <a href="#section-3" class="navbar-link">Mac</a>
                <a href="#section-4" class="navbar-link">Watch</a>
                <a href="#section-5" class="navbar-link">AirPods</a>
            </nav>
        </div>
            <!-- End of NavBar -->

            <!-- Appple Cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="frontside">
                        <img src="/imgs/iphone2.png" alt="iphone">
                    </div>
                    <div class="backside center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <!-- controls -->
                <div class="controls">
                    <a href="#" class="top-x-control"><i class="fas fa-sort-up "></i></a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-sort-down "></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fa-solid fa-caret-left"></i>
                    </a>
                    <a href="#" class="right-y-control"><i class="fa-solid fa-caret-right"></i></a>
                    <a href="#" class="top-z-control">
                        <i class="fa-solid fa-circle"></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fa-solid fa-circle"></i>
                    </a>
                </div>
            </div>

            <!-- End of Appple Cube -->

            <!-- Banner -->
            <div class="section-1__banner center">
                <h1>iPhone14</h1>
                <p>Big and bigger.</p>
                <div class="section-1__btns">
                    <a href="#">Learn more ></a>
                   <a href="#">Buy ></a>
                </div>
            </div>
            <!-- End of Banner -->
            <!-- slideshow -->
            <div class="slideshow"></div>
            <!-- end of slideshow -->
        </section>
        <!-- End of Section 1 -->
    

            
            


        <!-- Section 2 -->
        <section class="section-2" id="section-2">
            <h3 class="new-iphone">New</h3>
            <h2 class="iphone-heading">iPhone14</h2>
            <h1 class="section-2__heading">Big and bigger.</h1>

            <div class="iphones">
                <img src="/imgs/iPhones/iphones-1-img.png" alt="iphone" class="iphone-img__1">
                <img src="/imgs/iPhones/iphones-2-img.png" alt="iphone" class="iphone-img__2">
            </div>
            <!-- buttons -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center"><span>Learn More</span></a>
                <a href="#" class="iphone-btn center"><span>Shop</span></a>
            </div>
        </section>
        <!-- End of Section 2 -->

        <!-- Section 3 -->
        <section class="section-3 center" id="section-3">
            <h3 class="new">New</h3>
            <h1 class="section-3__heading">MacBook Air Pro</h1>
            <div class="section-3__content center">
                <img src="/imgs/MacBook/macbook-screen.png" alt="macbook" class="macbook-img-1">
                <img src="/imgs/MacBook/macbook-keyboard.png" alt="macbook" class="macbook-img-2">
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="macbook-info">
                    <h2 class="macbook-info__heading">Donâ€™t take it lightly.</h2>
                    <p class="macbook-price">From $1299</p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
            </div>
               
        </section>
        <!-- End Of Section 3 -->

        <!-- Section 4 -->
        <section class="section-4 center" id="section-4">

   
        <div class="watches center">
            <div class="watch-bands center">
                <img src="/imgs/watches/watch-band-1.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-2.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-3.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-4.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-5.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-6.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-7.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-8.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-9.jpg" class="watch-band__img" alt="apple watch band">
            </div>
            <div class="watch-cases center">
                <img src="/imgs/watches/watch-case-1.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-2.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-3.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-4.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-5.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-6.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-7.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-8.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-9.png" class="watch-case__img" alt="apple watch case">
            </div>
        </div>
       <!-- Controls -->
       <a href="#" class="watch-control watch-control__top center"><i class="fas fa-angle-up"></i></a>
       <a href="#" class="watch-control watch-control__right center"><i class="fas fa-angle-right"></i></a>
       <a href="#" class="watch-control watch-control__bottom center"><i class="fas fa-angle-down"></i></a>
       <a href="#" class="watch-control watch-control__left center"><i class="fas fa-angle-left"></i></a>

       <!-- Button -->
       <button class="watch-btn">Buy Now</button>
    </section>
        <!-- End of Section 4 -->

        <!-- Section 5 -->
        <section class="section-5 center" id="section-5">
             <div class="airpods ">
                <h1 class="section-5__heading">AirPods</h1>
                <img src="/imgs/AirPods/airpods-1.png" class="airpods-img__1" alt="airpods">
                <img src="/imgs/AirPods/airpods-2.png" class="airpods-img__2" alt="airpods">
                <div class="airpods-buttons center">
                    <button class="airpods-btn">Learn More</button>
                    <button class="airpods-btn">Buy</button>
                </div>
             </div>
        </section>
        <!-- End of Section 5 -->

        <!-- Section 6 -->
        <section class="section-6 center">
            <div class="section-6__icons">
                <a href="#section-2" class="icon-link">
                    <img src="/imgs/Icons/iphone-icon.png" alt="">
                </a>
                <a href="#section-3" class="icon-link">
                    <img src="/imgs/Icons/macbook-icon.png" alt="">
                </a>
                <a href="#section-4" class="icon-link">
                    <img src="/imgs/Icons/watch-icon.png" alt="">
                </a>
                <a href="#section-5" class="icon-link">
                    <img src="/imgs/Icons/airpods-icon.png" alt="">
                </a>
                <a href="#section-1" class="icon-link">
                    <img src="/imgs/Icons/home-icon.png" alt="">
                </a>
            </div>
            <p class="copyright">Copyright &copy; Roxana Copocean All Rights Reserved</p>
        </section>
        <!-- End of Section 6 -->


    </div>
</body>
</html>
