<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Apple</title>
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1">
            <!-- logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>

            <!-- NavBar -->
            <nav class="navbar">
                <a href="#" class="navbar-link">iPhone 14</a>
                <a href="#" class="navbar-link">Mac</a>
                <a href="#" class="navbar-link">Watch</a>
                <a href="#" class="navbar-link">AirPods</a>
            </nav>
            <!-- End of NavBar -->

            <!-- Appple Cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="frontside">
                        <img src="/imgs/iphone.png" alt="iphone">
                    </div>
                    <div class="backside center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <!-- controls -->
                <div class="controls">
                    <a href="#" class="top-x-control"><i class="fas fa-arrow-up "></i></a>
                    <a href="#" class="bottom-x-control"><i class="fas fa-arrow-down "></i></a>
                    <a href="#" class="left-y-control"><i class="fas fa-arrow-left "></i></a>
                    <a href="#" class="right-y-control"><i class="fas fa-arrow-right "></i></a>
                    <a href="#" class="top-z-control"><i class="fas fa-arrow-down "></i></a>
                    <a href="#" class="bottom-z-control"><i class="fas fa-arrow-up "></i></a>
                </div>
            </div>

            <!-- End of Appple Cube -->

            <!-- Banner -->
            <div class="section-1__banner center">
                <h1>&#8592;Best Gift</h1>
                <p>"Creativity is just connecting things"</p>
                <span> -Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- End of Banner -->
            
            <!-- slideshow -->
            <div class="slideshow"></div>
            <!-- end of slideshow -->
            

        </section>
        <!-- End of Section 1 -->

        <!-- Section 2 -->
        <section class="section-2">
            <h1 class="section-2__heading">iPhone 12</h1>
            <div class="iphones">
                <img src="/imgs/iPhones/iphones-1-img.png" alt="iphone" class="iphone-img__1">
                <img src="/imgs/iPhones/iphones-2-img.png" alt="iphone" class="iphone-img__2">
            </div>
            <!-- buttons -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center"><span>Learn More</span></a>
                <a href="#" class="iphone-btn center"><span>Shop</span></a>
            </div>
        </section>
        <!-- End of Section 2 -->

        <!-- Section 3 -->
        <section class="section-3 center">
            <h1 class="section-3__heading">MacBook Air</h1>
            <div class="section-3__content center">
                <img src="/imgs/MacBook/macbook-screen.png" alt="macbook" class="macbook-img-1">
                <img src="/imgs/MacBook/macbook-keyboard.png" alt="macbook" class="macbook-img-2">
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="macbook-info">
                    <h2 class="macbook-info__heading">Light. Speed.</h2>
                    <p class="macbook-price">Starting at $999</p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
            </div>
               
        </section>
        <!-- End Of Section 3 -->

        <!-- Section 4 -->
        <section class="section-4 center">

   
        <div class="watches center">
            <div class="watch-bands center">
                <img src="/imgs/watches/watch-band-1.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-2.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-3.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-4.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-5.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-6.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-7.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-8.jpg" class="watch-band__img" alt="apple watch band">
                <img src="/imgs/watches/watch-band-9.jpg" class="watch-band__img" alt="apple watch band">
            </div>
            <div class="watch-cases center">
                <img src="/imgs/watches/watch-case-1.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-2.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-3.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-4.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-5.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-6.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-7.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-8.png" class="watch-case__img" alt="apple watch case">
                <img src="/imgs/watches/watch-case-9.png" class="watch-case__img" alt="apple watch case">
            </div>
        </div>
       <!-- Controls -->
       <a href="#" class="watch-control watch-control__top center"><i class="fas fa-angle-up"></i></a>
       <a href="#" class="watch-control watch-control__right center"><i class="fas fa-angle-right"></i></a>
       <a href="#" class="watch-control watch-control__bottom center"><i class="fas fa-angle-down"></i></a>
       <a href="#" class="watch-control watch-control__left center"><i class="fas fa-angle-left"></i></a>

       <!-- Button -->
       <button class="watch-btn">Buy Now</button>
    </section>
        <!-- End of Section 4 -->

        <!-- Section 5 -->
        <section class="section-5">
             <div class="airpods">
                <h1 class="section-5__heading">AirPods</h1>
                <img src="/imgs/AirPods/airpods-1.png" alt="airpods">
                <img src="/imgs/AirPods/airpods-2.png" alt="airpods">
             </div>
        </section>
        <!-- End of Section 5 -->

    </div>
</body>
</html>
